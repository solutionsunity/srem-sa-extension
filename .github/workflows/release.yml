name: Release Extension

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate extension
        run: |
          cd extension
          # Validate manifest.json
          if ! jq empty manifest.json; then
            echo "âŒ Invalid manifest.json"
            exit 1
          fi
          echo "âœ… Extension manifest is valid"

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' extension/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Package extension
        run: |
          cd extension
          zip -r ../srem-sa-extension-v${{ steps.version.outputs.version }}.zip . \
            -x "*.md" "*.git*" "*~" "*.swp" "*.log"
          echo "ðŸ“¦ Extension packaged successfully"

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: srem-sa-extension-*.zip
          generate_release_notes: true
          name: "SREM Extension v${{ steps.version.outputs.version }}"
          body: |
            ## SREM.sa Real Estate Deeds Bridge v${{ steps.version.outputs.version }}

            ### Installation
            1. Download the extension zip file below
            2. Extract the zip file
            3. Open Chrome â†’ `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" â†’ Select the extracted folder

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

            ---
            Â© 2025 Solutions Unity Co. - [solutionsunity.com](https://solutionsunity.com)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
